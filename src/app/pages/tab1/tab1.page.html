<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item 
    *ngFor="let item of _tareasService.lista"
    detail
    >
      <ion-label>{{ item.titulo }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab  slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="agregarTarea()">
      <ion-icon name="square"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
