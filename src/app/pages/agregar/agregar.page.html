<ion-header [translucent]="true" class="ion-no-border">

  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">Regresar</ion-back-button>
    </ion-buttons>

    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-input 
      label="Nuevo item" 
      type="text" 
      labelPlacement="floating" 
      placeholder="Ingresa el nombre"
      [(ngModel)]="nombreTarea"
      (keyup.enter)="agregarTarea()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let item of lista.items">
      <ion-checkbox 
      labelPlacement="end" 
      slot="start"
      [(ngModel)]="item.completado"
      >{{item.descripcion}}</ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
