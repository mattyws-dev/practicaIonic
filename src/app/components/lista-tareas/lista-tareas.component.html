<ion-list>


  <ion-item-sliding *ngFor="let item of _tareasService.lista | listaCompletada:completada">
    <ion-item-options side="start">
      <ion-item-option color="success" (click)="editarLista( item )">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item 
      detail
      (click)="abrirLista(item)">
        <ion-label>{{ item.titulo }}</ion-label>
        <ion-note slot="end">{{item.items.length}} tareas</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarLista( item )">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
